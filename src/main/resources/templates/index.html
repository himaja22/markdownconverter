<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Convert Markdown to HTML</title>
</head>
<body class="container">
<form action="/" method="post" class="mt-2 mb-4">
    <div class="mb-3">
        <label for="input" class="form-label">Input Markdown</label>
        <textarea id="input" name="input" class="form-control" rows="6"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Convert</button>
</form>
<div class="d-flex mb-4">
    <div class="w-50">
        <label for="markdown" class="form-label">From Markdown</label>
        <textarea id="markdown" class="form-control" rows="6" th:text="${markdown}" disabled></textarea>
    </div>
    <div class="w-50">
        <label for="html" class="form-label">To HTML</label>
        <textarea id="html" class="form-control" rows="6" th:text="${html}" disabled></textarea>
    </div>
</div>
<div class="mb-3">
    <label class="form-label">Output HTML</label>
    <div th:utext="${html}"></div>
</div>
</body>
</html>
